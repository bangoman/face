
<div layout="column" layout-fill>
  <md-button ng-click="makeSnapshot()" ng-if="!snapShotHasMade">

  <md-button ng-click="snapShotHasMade = false" ng-if="snapShotHasMade">
    Try again!
  </md-button>
</div>
